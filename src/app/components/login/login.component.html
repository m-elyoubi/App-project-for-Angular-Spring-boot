<div class="container mt-3">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">Authentication</div>
      <div class="card-body">
        <form #loginform="ngForm" (ngSubmit)="handleLogin()" >
          <small class="text-danger" >{{msg}}</small>
          <div class="mb-3">
            <label class="form-label">Username</label>

            <input type="text" [(ngModel)]="user.email" class="form-control"  name="email" placeholder="Enter Email"  required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"    #email="ngModel" [class.is-invalid]="email.invalid && email.touched">

            <div *ngIf="email.errors && (email.dirty && email.touched)" class="alert-email alert-danger-email"><br>

              <div [hidden]="!email.errors['pattern']" class="text-danger">
                Please input a valid email.
              </div>
              <div [hidden]="!email.errors['required']" class="text-danger">
                Email is required
              </div>

            </div>

           </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" [(ngModel)]="user.password"  class="form-control" name="password" placeholder="Enter Password" required
                   #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
          </div>
          <button [disabled]="loginform.form.invalid"  class="btn btn-primary" type="submit" (click)="actionEvent($event)">Login</button>

        </form>
       <!-- <small  class="text-primary" class="float-end" (click)="register()" >New user? register here</small> -->
        <!--   <small  class="text-primary" class="float-end"   >New user? <small [routerLink]="['/registration']">register here</small> </small> -->

          <div class="d-flex justify-content-center links" class="float-end" >
          Don't have an account?<a [routerLink]="['/registration']">Sign Up</a>
        </div>
        </div>
      </div>
    </div>



  </div>
