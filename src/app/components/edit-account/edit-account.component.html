<div class="container mt-3" *ngIf="editAccountFormGroup">
  <div class="col-md-6 offset-md-3">
    <div class="card">

      <div class="card-header" ><h5  class="text-sm-center" >Update Account</h5></div>
      <div class="card-body">
        <form [formGroup]="editAccountFormGroup">
          {{editAccountFormGroup.value|json}}
          <div class="form-group row">
            <label>Id</label>
            <input type="text" class="form-control"  formControlName="id">
          </div>

          <div class="form-group row">
            <label>Name</label>
            <input type="text" class="form-control"  formControlName="name">
          </div>
          <div class="form-group row">
            <label>Contact name</label>
            <input type="text" class="form-control"  formControlName="contactName">
          </div>
          <div class="form-group row">
            <label>Creation date</label>
            <input type="email" class="form-control" formControlName="creationDate">
          </div>
          <div class="form-group row">
            <label>Last connection</label>
            <input type="email" class="form-control" formControlName="lastConnection">
          </div>
          <div class="form-group row">
            <label>Phone number</label>
            <input type="tel" id="phone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                   required  formControlName="numberOfPhone">
          </div>
          <div class="form-group row">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label>Active</label>
            <input type="checkbox" formControlName="active" class="form-check">
          </div>
          <div class="card-footer" class="float-end">
            <button class="btn btn-success" (click)="onUpdateEdit()" >Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
