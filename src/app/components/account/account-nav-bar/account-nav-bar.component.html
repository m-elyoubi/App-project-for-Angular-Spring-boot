<nav class="navbar navbar-expand-lg navbar-collapse bg-light">
  <h4>Accounts management</h4>
  <ul class="nav navbar-nav ml-auto" >
    <li>
      <button class="btn btn-lg btn-outline-primary ml-2"   data-bs-toggle="modal" data-bs-target="#exampleModal">New Account</button>
    </li>
  </ul>
</nav>

<!-- Modal add new account-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">New Account</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="accountFormGroup">
          {{accountFormGroup.value|json}}
          <div class="form-group row">
            <label>Account name</label>
            <input type="text" class="form-control"  formControlName="name">
          </div>
          <div class="form-group row">
            <label>Contact name</label>
            <input type="text" class="form-control"  formControlName="contactName">
          </div>
          <div class="form-group row">
            <label>Phone number</label>
            <input type="tel" id="phone" class="form-control"
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                   required  formControlName="numberOfPhone">
          </div>
          <div class="form-group row">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label>Active</label>
            <input type="checkbox" formControlName="active" class="form-check">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary"  data-bs-dismiss="modal" (click)="onSaveAccount()" >Save</button>
      </div>
    </div>
  </div>
</div>
