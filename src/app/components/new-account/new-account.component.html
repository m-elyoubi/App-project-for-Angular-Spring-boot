<div class="container mt-3" *ngIf="accountFormGroup">
  <div class="col-md-6 offset-md-3">
    <div class="card">

      <div class="card-header" ><h5  class="text-sm-center" >New Account</h5></div>
      <div class="card-body">
        <form [formGroup]="accountFormGroup">
          {{accountFormGroup.value|json}}
          <div class="form-group row">
            <label>Account name</label>
            <input type="text" class="form-control"  formControlName="name">
          </div>
          <div class="form-group row">
            <label>Contact name</label>
            <input type="text" class="form-control"  formControlName="contactName">
          </div>
          <div class="form-group row">
            <label>Phone number</label>
            <input type="tel" id="phone" class="form-control"
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                   required  formControlName="numberOfPhone">
          </div>
          <div class="form-group row">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label>Active</label>
            <input type="checkbox" formControlName="active" class="form-check">
          </div>
          <div class="card-footer" class="float-end">
            <button class="btn btn-success" (click)="onSaveAccount()" >Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
