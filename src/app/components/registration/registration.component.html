<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #registrationform="ngForm" (ngSubmit)="register()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Your Full Name</label>
                  <input type="text" id="username" class="form-control form-control-lg" name="username" [(ngModel)]="user.username"
                         required #username="ngModel" [class.is-invalid]="username.invalid && username.touched"/>
                  <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required field</small>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Your Email</label>
                  <input type="email" class="form-control form-control-lg" name="email" [(ngModel)]="user.email" #email="ngModel"
                         [class.is-invalid]="email.invalid && email.touched"
                         required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                  <div *ngIf="email.errors && (email.dirty && email.touched)" class="alert-email alert-danger-email"><br>

                    <div [hidden]="!email.errors['pattern']" class="text-danger">
                      Please input a valid email.
                    </div>
                    <div [hidden]="!email.errors['required']" class="text-danger">
                      Email is required
                    </div>

                  </div>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="pwd">Password</label>
                  <input type="password" id="pwd" class="form-control form-control-lg"  [(ngModel)]="user.password"  name="password"
                         required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                  <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="pwd">Repeat your password</label>
                  <input type="password"   class="form-control form-control-lg" name="cpassword"  #cpassword="ngModel" [(ngModel)]="user.password" required
                         [class.is-invalid]="cpassword.invalid && cpassword.touched">
                  <small class="text-danger" [class.d-none]="(cpassword.value==password.value )|| cpassword.untouched">Password & repeat must be same</small>

                </div>

                <div class="d-flex justify-content-center">
                  <button [disabled]="registrationform.form.invalid"  type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <small [routerLink]="['/login']"
                  class="fw-bold text-body"><u>Login here</u></small></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
